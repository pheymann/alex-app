Request:
  uri: /api/conversation/list
  method: get
  headers:
    - name: Authorization-Token
      valueType: String

ResponseCases:
  - name: no conversation
    type: success
    statusCode: 200
    body: []
    database:
      users:
        - id: 0
          conversationUuids:
      conversations:

  - name: single conversation
    type: success
    statusCode: 200
    body:
      - id: abc
        metadata:
          artContext: some context
    database:
      users:
        - id: 0
          conversationUuids:
            - abc
      conversations:
        - id: abc
          metadata:
            artContext: some context

  - name: multiple conversations
    type: success
    statusCode: 200
    body:
      - id: abc
        metadata:
          artContext: some context
      - id: "123"
        metadata:
          artContext: some other context
    database:
      users:
        - id: 0
          conversationUuids:
            - abc
            - "123"
      conversations:
        - id: abc
          metadata:
            artContext: some context
        - id: "123"
          metadata:
            artContext: some other context
