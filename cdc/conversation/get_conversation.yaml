Request:
  uri: /api/conversation/abc
  pathParameters:
    - name: uuid
      value: abc
  method: get
  headers:
    - name: Authorization-Token
      valueType: String

ResponseCases:
  - name: conversation found with active audio clips
    type: success
    statusCode: 200
    body:
      id: abc
      metadata:
        artContext: some context
      messages:
        - text: some question
          role: user
        - text: some answer
          role: assistant
          speechClipUuid: clip0
          speeachClipUrl: https://some.url/clip0
    database:
      users:
        - id: 0
          conversationUuids:
            - abc
            - def
      conversations:
        - id: abc
          metadata:
            artContext: some context
          messages:
            - text: initial system message 1
              role: system
            - text: initial system message 2
              role: system
            - text: initial system message 1
              role: user
            - text: some question
              role: user
            - text: some answer
              role: assistant
              speechClipUuid: clip0
              speeachClipUrl: https://some.url/clip0
        - id: def
          metadata:
            artContext: some other context
          messages:
            - text: initial system message 1
              role: system
            - text: initial system message 2
              role: system
            - text: initial system message 1
              role: user

  - name: conversation not found
    type: error
    statusCode: 404
    errorBody: failed to get conversation
    database:
      users:
        - id: 0
          conversationUuids:
            - wrongUuid
      conversations:
        - id: wrongUuid
          metadata:
            artContext: some context
          messages:
            - text: initial system message 1
              role: system
            - text: initial system message 2
              role: system
            - text: initial system message 1
              role: user
            - text: some question
              role: user
            - text: some answer
              role: assistant
              speechClipUuid: clip0
              speeachClipUrl: https://some.url/clip0

  - name: conversation exists but not for this user
    type: error
    statusCode: 404
    errorBody: failed to get conversation
    database:
      users:
        - id: 0
          conversationUuids:
            - wrongUuid
        - id: 1
          conversationUuids:
            - abc
      conversations:
        - id: wrongUuid
          metadata:
            artContext: some context
          messages:
            - text: initial system message 1
              role: system
            - text: initial system message 2
              role: system
            - text: initial system message 1
              role: user
            - text: some question
              role: user
            - text: some answer
              role: assistant
              speechClipUuid: clip0
              speeachClipUrl: https://some.url/clip0
        - id: abc
          metadata:
            artContext: some context
          messages:
            - text: initial system message 1
              role: system
            - text: initial system message 2
              role: system
            - text: initial system message 1
              role: user
            - text: some question
              role: user
            - text: some answer
              role: assistant
              speechClipUuid: clip0
              speeachClipUrl: https://some.url/clip0
